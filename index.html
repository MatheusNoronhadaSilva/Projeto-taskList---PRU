<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="tela_transparente"></div>
    <main>
        <img src="./img/Logo - PRU.png" alt="">
        <div class="logar">
            <h1>Veja o que esta acontecendo no mundo!</h1>
            <h2>Fazer login</h2>
            <div class="inserir_dados">
                <div class="email dados">
                    <div class="label">
                        <h3>Seu email aqui</h3>
                    </div>
                    <input id="email" type="text">
                </div>
                <div class="senha dados">
                    <div class="label">
                        <h3>Sua senha aqui</h3>
                    </div>
                    <input id="senha" type="text">
                </div>
                <div id="botao_logar" class="botao_logar">
                    LOGAR
                </div>
            </div>
            <div class="linha_preta">
                <div class="fundo_branco">
                    <h3>ou</h3>
                </div>
            </div>
            <div id="botao_cadastrar" class="criar_conta">
                CRIAR CONTA
            </div>
        </div>
    </main>
</body>
</html>
